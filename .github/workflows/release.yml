name: Build and Release
on:
    push:
        tags:
            - 'v*'

jobs:
    release:
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v4.1.7
            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 18
            - name: NPM Install
              run: npm install
            - name: Build and Release
              run: npm run publish
              env:
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
