name: Build Release Binaries
on:
    release:
        types:
            - created

jobs:
    publish_on_win:
        runs-on: windows-latest
        permissions:
            contents: write
        steps:
            - name: Checkout code
              uses: actions/checkout@v4.1.7
            - name: setup node
              uses: actions/setup-node@v4
              with:
                  node-version: 18
            - name: install dependencies
              run: npm ci
            - name: Display the release tag
              run: echo ${{ github.event.release.tag_name }}
            - name: publish
              run: npm run publish
